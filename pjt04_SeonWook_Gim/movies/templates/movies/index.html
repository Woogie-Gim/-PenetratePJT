{% extends "base.html" %}


{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url 'movies:create' %}">[CREATE]</a>
  {% for movie in movies %}
    <p>{{ movie.title }}</p>
    <p>{{ movie.descriptions }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">[DETAIL]</a>
    <hr>
  {% endfor %}
{% endblock content %}
